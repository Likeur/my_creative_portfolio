<main>
    <section class="grid gap-6 lg:gap-9 lg:grid-cols-2">
        @for (item of projectLinks; track item.id) {
            <a routerLink="{{item.route}}" class="group">
                <div class=" h-96 bg-slate-200 relative cursor-pointer flex justify-center items-center rounded-3xl p-2 overflow-hidden">
                    <img src="{{item.image}}" alt="" class="w-[500px] group-hover:scale-105 duration-300">
                    <div class="h-14 w-14 bg-white opacity-0 translate-y-2 group-hover:opacity-100 flex justify-center items-center text-2xl rotate-12 group-hover:-rotate-45 group-hover:translate-y-0 duration-300 scale-50 group-hover:scale-100 shadow-sm rounded-full absolute top-5 left-5">
                        <i class='bx bx-right-arrow-alt'></i>
                    </div>
                </div> 
                <li class="ml-3 h-6 text-2xl mt-5 lg:mt-3 lg:text-[1rem] px-3 lg:overflow-hidden">
                    <p class="flex flex-col -translate-y-9 group-hover:-translate-y-0 lg:group-hover:-translate-y-[4.25rem] duration-500"> 
                        <span class="text-gray-300">{{item.title}} <i class='bx bx-right-arrow-alt -rotate-45 mt-1'></i></span>
                        <span class="text-gray-300 hidden lg:block">{{item.description}} <i class='bx bx-right-arrow-alt -rotate-45 mt-1'></i></span>
                    </p>
                </li>
            </a>
        }
        
    </section>
</main>
